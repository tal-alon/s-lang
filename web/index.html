    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

<body>
    <header class="bg-primary text-white text-center p-3">
        <h1>S Language Executor</h1>
    </header>

    <div class="container my-3">
        <div class="form-group">
            <label for="variablesInput">Variables (comma-separated integers):</label>
            <input type="text" class="form-control" id="variablesInput" placeholder="1,8,4,1,2">
        </div>

        <div class="form-group">
            <label for="codeInput">Code Input:</label>
            <div id="codeInput" style="height: 200px; width: 100%;"></div>
        </div>

        <button id="executeButton" class="btn btn-primary">Execute</button>

        <h4 class="mt-4">Output:</h4>
        <pre id="resultOutput" class="bg-light p-3 border" style="margin-bottom:80px"></pre>
    </div>
